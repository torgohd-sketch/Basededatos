<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficas Por Calificación</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #0f172a, #1e293b);
          color: #e2e8f0;
          margin: 0;
          padding: 0;
          transition: background 0.4s ease-in-out;
          animation: fadeInBody 1s ease-in-out;
        }

        @keyframes fadeInBody {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        header {
          background: linear-gradient(90deg, #2563eb, #1d4ed8);
          color: white;
          text-align: center;
          padding: 30px 0;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
          position: sticky;
          top: 0;
          z-index: 10;
        }

        header h1 {
          font-size: 2.2rem;
          font-weight: bold;
          letter-spacing: 1px;
        }

        h2 {
          text-align: center;
          color: #60a5fa;
          margin: 50px 0 30px;
          font-size: 1.9rem;
          font-weight: 600;
          position: relative;
        }

        h2::after {
          content: '';
          display: block;
          width: 60px;
          height: 4px;
          background: #60a5fa;
          margin: 12px auto 0;
          border-radius: 2px;
        }

       

        .fade-in {
          opacity: 0;
          transform: translateY(20px);
          animation: fadeIn 0.5s forwards;
        }

        .fade-out {
          opacity: 1;
          transform: translateY(0);
          animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeIn {
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
          to { opacity: 0; transform: translateY(20px); }
        }

        #exportPdfBtn {
          background: linear-gradient(to right, #ff0000, hsl(0, 100%, 48%));
          color: white;
          padding: 12px 30px;
          border: none;
          border-radius: 10px;
          font-weight: 600;
          font-size: 1rem;
          cursor: pointer;
          transition: all 0.4s ease;
          margin-top: 30px;
          box-shadow: 0 6px 20px rgba(238, 0, 0, 0.4);
        }

        #mostrar, #volver {
          background: linear-gradient(to right, #2563eb, #1d4ed8);
          color: white;
          padding: 12px 30px;
          border: none;
          border-radius: 10px;
          font-weight: 600;
          font-size: 1rem;
          cursor: pointer;
          transition: all 0.4s ease;
          margin-top: 30px;
          box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        #volver {
          display: none;
          background: linear-gradient(to right, #10b981, #059669);
        }
        
    

        #graficoDistribucion{
          width: 450px !important;
          height: 400px !important; 
        }
    #graficoDispersion{
          width: 450px !important;
          height: 400px !important; 
        }
        #graficoPorRol {
          width: 450px !important;
          height: 400px !important; 
        }

        #graficoPorCalificacion {
          width: 450px !important;
          height: 400px !important; 
        }

  canvas {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    canvas:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 32px rgba(37, 99, 235, 0.4);
    }

    .creargrafico {
     display: none;
    }

    </style>
</head>
<body>
  <header>
    <h1>Gráfica por fecha actual y fecha de ingreso</h1>
  </header>

  <h2>Aquí podrás crear el grafico</h2>

  <section class="botones my-4 d-flex justify-content-center gap-3">
    <button class="btn btn-danger" id="exportPdfBtn">Exportar PDF</button>
  </section>
<div class="container my-4 text-center">
  <label for="buscadorEmpleado" class="form-label fs-5">
    Buscar empleados (máx. 5 para comparar):
  </label>
  
  <input id="buscadorEmpleado" 
         type="text" 
         class="form-control w-50 mx-auto" 
         placeholder="Escribe un nombre o apellido..." 
         autocomplete="off">
  
  <div id="sugerencias" class="list-group w-50 mx-auto mt-2"></div>
  
  <div id="empleadosSeleccionados" 
       class="d-flex flex-wrap justify-content-center gap-2 mt-3"></div>
</div>

 <div id="graficos" class="container my-5">
  <div class="row gy-5 justify-content-center align-items-center text-center">

    <div class="col-12 col-md-10 d-md-flex align-items-center justify-content-between gap-4">
      <div class="col-md-6 mx-auto">
        <canvas id="graficoSalarios"></canvas>
      </div>
      <div class="col-md-5 text-start text-light">
        <h4>Comportamiento del salario de los empleados a travez de los años</h4>
        <p>
          Este gráfico muestra la mejoria en el salario que han tenido los empleados a travez de los años
          desde su fecha de ingreso hasta la fecha actual.
        </p>
      </div>
    </div>

         
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

<script>
let chart;
let empleados = [];
let seleccionados = [];

async function init() {
  try {
    const res = await fetch('/api/empleados');
    empleados = await res.json();

    const input = document.getElementById("buscadorEmpleado");
    const sugerencias = document.getElementById("sugerencias");
    const contenedorSeleccionados = document.getElementById("empleadosSeleccionados");

    input.addEventListener("input", () => {
      const texto = input.value.toLowerCase();
      sugerencias.innerHTML = "";

      if (!texto) return;

      const coincidencias = empleados.filter(e =>
        `${e.nombre} ${e.apellido}`.toLowerCase().includes(texto)
      );

      coincidencias.slice(0, 5).forEach(emp => {
        const item = document.createElement("button");
        item.className = "list-group-item list-group-item-action";
        item.textContent = `${emp.nombre} ${emp.apellido}`;
        item.onclick = () => seleccionarEmpleado(emp, contenedorSeleccionados);
        sugerencias.appendChild(item);
      });
    });

  } catch (err) {
    console.error("Error al cargar empleados:", err);
  }
}

function seleccionarEmpleado(emp, contenedorSeleccionados) {
  const sugerencias = document.getElementById("sugerencias");
  sugerencias.innerHTML = "";

  if (seleccionados.some(e => e._id === emp._id)) return; // evitar duplicado

  if (seleccionados.length >= 5) {
    alert("⚠️ Solo puedes comparar hasta 5 empleados.");
    return;
  }

  seleccionados.push(emp);
  renderSeleccionados(contenedorSeleccionados);
  renderGrafico();
}

function eliminarEmpleado(id, contenedorSeleccionados) {
  seleccionados = seleccionados.filter(e => e._id !== id);
  renderSeleccionados(contenedorSeleccionados);
  renderGrafico();
}

function renderSeleccionados(contenedor) {
  contenedor.innerHTML = "";
  seleccionados.forEach(emp => {
    const chip = document.createElement("div");
    chip.className = "badge bg-primary p-2 d-flex align-items-center gap-2";
    chip.innerHTML = `
      ${emp.nombre} ${emp.apellido}
      <button class="btn-close btn-close-white btn-sm ms-1"></button>
    `;
    chip.querySelector("button").onclick = () =>
      eliminarEmpleado(emp._id, contenedor);
    contenedor.appendChild(chip);
  });
}

function renderGrafico() {
  const ctx = document.getElementById("graficoSalarios");
  if (chart) chart.destroy();

  const datasets = seleccionados.map(emp => ({
    label: `${emp.nombre} ${emp.apellido}`,
    data: [
      { x: new Date(emp.fecha_ingreso), y: emp.sueldo_inicial },
      { x: new Date(emp.fecha_actualizacion), y: emp.sueldo_actual }
    ],
    borderColor: getColor(emp._id),
    backgroundColor: getColor(emp._id),
    fill: false,
    tension: 0.3
  }));

  chart = new Chart(ctx, {
    type: "line",
    data: { datasets },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: seleccionados.length > 1
            ? "Comparativa de evolución salarial"
            : seleccionados.length === 1
            ? `Evolución salarial de ${seleccionados[0].nombre}`
            : "Selecciona empleados para mostrar el gráfico"
        },
        tooltip: { mode: "nearest", intersect: false },
        legend: {
          position: "bottom",
          labels: { color: "#e2e8f0" }
        }
      },
      scales: {
        x: {
          type: "time",
          time: { unit: "month", tooltipFormat: "yyyy-MM-dd" },
          title: { display: true, text: "Fecha" },
          ticks: { color: "#e2e8f0" }
        },
        y: {
          title: { display: true, text: "Salario (COP)" },
          beginAtZero: false,
          ticks: { color: "#e2e8f0" }
        }
      }
    }
  });
}

function getColor(id) {
  const num = parseInt(id.slice(-6), 16);
  return `hsl(${num % 360}, 70%, 55%)`;
}

document.getElementById('exportPdfBtn').addEventListener('click', async () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p', 'mm', 'a4');

  async function addChartToPDF(chartId, title, yPos) {
    const canvas = document.getElementById(chartId);
    if (!canvas || canvas.offsetParent === null) return; 
    const imgData = canvas.toDataURL('image/png', 1.0);
    doc.setFontSize(14);
    doc.text(title, 15, yPos - 8);
    doc.addImage(imgData, 'PNG', 15, yPos, 180, 90);
  }

  const graficosPrincipales = [
    'graficoDistribucion',
    'graficoDispersion',
    'graficoPorRol',
    'graficoPorCalificacion'
  ];

  const algunoVisible = graficosPrincipales.some(id => {
    const el = document.getElementById(id);
    return el && el.offsetParent !== null;
  });

  let y = 20;

  if (algunoVisible) {
   
    for (const id of graficosPrincipales) {
      const el = document.getElementById(id);
      if (el && el.offsetParent !== null) {
        const titulo = {
          graficoDistribucion: 'Distribución de Calificaciones',
          graficoDispersion: 'Relación Experiencia vs Calificación',
          graficoPorRol: 'Promedio de Calificación por Rol',
          graficoPorCalificacion: 'Cantidad de Empleados por Calificación'
        }[id];
        await addChartToPDF(id, titulo, y);
        y += 100;
        if (y > 240) {
          doc.addPage();
          y = 20;
        }
      }
    }
  } else {

    const customCharts = ['graficoPersonalizado', 'graficoSalarios'];
    for (const id of customCharts) {
      const el = document.getElementById(id);
      if (el && el.offsetParent !== null) {
        await addChartToPDF(id, 'Gráfico Personalizado', y);
      }
    }
  }

  doc.save('graficas_calificacion.pdf');
});

init();
</script>

</body>
</html>
