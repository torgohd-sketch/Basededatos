<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auditor铆a de Empleados</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      margin: 0;
      padding: 0;
      color: #60a5fa;
    }

    header {
      background-color: #2563eb;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      background: white;
      margin: 50px auto;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h3 {
      margin-top: 0;
      text-align: center;
      color: #2c3e50;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      width: 100%;
      transition: 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    #btnGuardar {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      font-weight: 600;
    }

    #btnGuardar:hover {
      background-color: #2b7fc0;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .form-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h2>Auditor铆a de Empleados</h2>
    <p>Bienvenido, <strong><span id="nombreUsuario"></span></strong></p>
  </header>

  <div class="container">
    <h3>Actualizar informaci贸n del empleado</h3>
    <div class="form-section">
      <div>
        <label for="empleadoSelect">Seleccionar Empleado</label>
        <select id="empleadoSelect"></select>
      </div>

      <div class="form-group">
        <div>
          <label>Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre">
        </div>
        <div>
          <label>Apellido</label>
          <input type="text" id="apellido" placeholder="Apellido">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label>Edad</label>
          <input type="number" id="edad" placeholder="Edad">
        </div>
        <div>
          <label>Aspiraci贸n salarial</label>
          <input type="number" id="aspiracion" placeholder="Aspiraci贸n salarial">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label>Calificaci贸n</label>
          <input type="number" id="Calificacion" placeholder="Calificaci贸n">
        </div>
        <div>
          <label>Sueldo inicial</label>
          <input type="number" id="sueldo_inicial" placeholder="Sueldo inicial">
        </div>
      </div>

      <div>
        <label>Sueldo actual</label>
        <input type="number" id="Sueldo_actual" placeholder="Sueldo actual">
      </div>

      <button id="btnGuardar"> Guardar cambios</button>
    </div>
  </div>

  <div class="footer">
    Sistema de Auditor铆a 漏 2025
  </div>

  <script src="Js/Appauditoria.js">
  </script>
</body>
</html>
