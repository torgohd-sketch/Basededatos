<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-control {
      border-radius: 0.75rem;
    }
    .btn-primary {
      border-radius: 0.75rem;
      width: 100%;
    }
    .btn-danger {
      border-radius: 0.75rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Iniciar Sesión</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input
          class="form-control"
          id="usuario"
          required
          autocomplete="off"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mt-2">Entrar como Editor</button>
    </form>

    <button id="btnInspector" class="btn btn-danger mt-2">Entrar como Inspector</button>

    <p style="font-size: 0.8em; color: gray; margin-top: 0.5rem;">
      No se necesita logear para entrar como inspector
    </p>
  </div>

  <script src="Js/Applogin.js">
  </script>
</body>
</html>
